{% extends 'sportsman/base.html' %}

{% block main %}
    <h1>Войдите в аккаунт</h1>
    {% if form.errors %}
        {{ form.errors.error }}
    {% endif %}
    <form action="{% url 'sportsman:login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Войти</button>
        {% if user.is_authenticated %}
        <a href="{% url 'sportsman:logout' %}">Выйти</a>
        {% else %}
        {% endif %}
    </form>
{% endblock main %}
