{% extends 'sportsman/base.html' %}
{% block title %}Восстановление пароля{% endblock title %}

{% block main %}
  <h1 class="reset_password_h1">Восстановление пароля по почте</h1>
  <form method="post" class="reset_password_form">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Сбросить пароль</button>
  </form>
{% endblock main %}
